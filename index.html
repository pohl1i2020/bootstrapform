<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap formularz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container text-center text-bg-info m-3 p-3 text-primary">
        <header>
          <h1>
            <p>WPROWADZENIE I EDYCJA DANYCH W BD</p>
          </h1>
        </header>
      </div>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col text-bg-info m-3 p-3">
            <form action="">
              <div class="text-primary">
                <p>Wprowadzenie danych</p>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 1
                  <input type="text" />
                </label>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 2
                  <input type="text" />
                </label>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 3
                  <input type="text" />
                </label>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 4
                  <input type="text" />
                </label>
              </div>

              <button>Czyść</button>
              <button>Wyślij</button>
            </form>
          </div>
          <div class="col text-bg-info m-3 p-3">
            <form action="">
              <div class="text-primary">
                <p>Edycja danych</p>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 5
                  <input type="text" />
                </label>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 6
                  <input type="text" />
                </label>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 7
                  <input type="text" />
                </label>
              </div>
              <div class="col m-1 p-1">
                <label for=""
                  >Pole 8
                  <input type="text" />
                </label>
              </div>

              <button class="text-bg-primary">Pobierz dane</button>

              <button>Edytuj</button>
            </form>
          </div>
        </div>
      </div>
      <div class="text-bg-info text-primary m-3 p-3 text-primary text-center">
        <footer>&copy Pohl 2023</footer>
      </div>
    </div>
  </body>
</html>
