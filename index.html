<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap formularz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="text-center bg-info-subtle m-2 p-2 text-primary h1">
        <p>WPROWADZENIE I EDYCJA DANYCH W BD</p>
      </div>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col bg-info-subtle m-2 p-2">
            <form action="">
              <div class="text-primary h2 border-bottom border-primary">
                <p>Wprowadzenie danych</p>
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 1 </label>
                <input type="text" />
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 2 </label>
                <input type="text" />
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 3 </label>
                <input type="text" />
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 4 </label>
                <input type="text" />
              </div>
              <div class="column">
                <button
                  class="me-5 bg-primary btn btn-primary shadow-none col-2"
                >
                  Czyść
                </button>
                <button
                  class="ms-5 bg-primary btn btn-primary shadow-none col-2"
                >
                  Wyślij
                </button>
              </div>
            </form>
          </div>
          <div class="col bg-info-subtle m-2 p-2">
            <form action="">
              <div class="text-primary h2 border-bottom border-primary">
                <p>Edycja danych</p>
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 5 </label>
                <input type="text" />
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 6 </label>
                <input type="text" />
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 7 </label>
                <input type="text" />
              </div>
              <div class="col m-2 p-1">
                <label for="" class="me-5">Pole 8 </label>
                <input type="text" />
              </div>
              <div class="column">
                <button class="me-5 bg-primary btn btn-primary shadow-none">
                  Pobierz dane
                </button>

                <button
                  class="ms-5 bg-primary btn btn-primary shadow-none col-2"
                >
                  Edytuj
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bg-info-subtle text-primary m-2 p-2 text-primary text-center">
        <footer>&copy Pohl 2023</footer>
      </div>
    </div>
  </body>
</html>
